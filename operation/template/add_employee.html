{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Details</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">





</head>
<body>


<div class="small_div">

<div class="container">
    <br>
    <h2>Employee List</h2>
    <hr>

    <form action="/create">


                {%  csrf_token %}
            <label class="form-group" for="name">Name: </label>
            <input class="form-control" type="text" name="name"><br>

            <label class="form-group" for="email">Email: </label>
            <input class="form-control" type="email" name="email"><br>

            <label class="form-group" for="gender">Gender: </label>
            <input class="form-control" type="text" name="gender"><br>

            <label class="form-group" for="city">City: </label>
            <input class="form-control" type="text" name="city"><br>

            <label class="form-group" for="dob">Dob: </label>
            <input class="form-control" type="text" name="dob"><br>

            <label class="form-group" for="phone">Phone: </label>
            <input class="form-control" type="text" name="phone"><br>

            <input class="btn btn-success" type="submit" value="Create">


        </form>
        <br>


</div>
</div>

</body>
</html>
